<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对齐</title>
    <style>
        .center{
            margin: auto; /*水平居中*/
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>元素居中对齐</h2>
    <p>水平居中块级元素</p>
    <div class="center">
      <p><b>注意：</b>使用margin：auto 无法兼容IE8，除非！DOCTYPE已经声明</p>
    </div>

</body>
</html>
