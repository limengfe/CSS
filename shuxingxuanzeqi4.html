<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择，无需再使用id，class</title>
    <style>
        input[type=text]{
            width: 160px;
            display: block;
            background-color: rgb(191, 230, 240);
            margin-bottom: 15px;
        }
        input[type=submit]{
            width: 100px;
            display: block;
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <form action="" method="GET">
        Fristname: <input type="text" value="li" size="20px">
        Lastname: <input type="text" value="fei" size="20px">
        <input type="submit" value="tijiao">
    </form>
</body>
</html>
