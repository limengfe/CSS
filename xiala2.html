<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片下拉</title>
    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }
        .dropdown-content{
            display: none;
            position: absolute;
            background-color: turquoise;
            min-width: 106px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }
        .desc{
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>下拉图片</h2>
    <p>移动鼠标到图片上显示下拉内容</p>
    <div class="dropdown">
        <img src="/Users/20183/Desktop/CSS/tupian/runoob.png" width="100px" height="50px">
        <div class="dropdown-content">
            <img src="/Users/20183/Desktop/CSS/tupian/runoob.png" width="400px" height="200px">
            <div class="desc">学点技术，成就梦想。</div>
        </div>
    </div>
</body>
</html>
