<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中对齐</title>
    <style>
        div{
            text-align: center ;/*文本居中*/
            border: 3px solid greenyellow;
            padding: 50px 0px;
        }
    </style>
</head>
<body>
    <h2>垂直居中</h2>
    <p>padding对齐，只需要将padding-left或者padding-right设置为0px即可</p>
    <div >
        我是垂直居中的。
    </div>
</body>
</html>
