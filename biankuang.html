<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框</title>
    <style>
        p.none{ border-style: none;}
        p.dotted{ border-style: dotted; width: 200px;}
        p.dashed{ border-style: dashed; height: 40px;}
        p.solid{ border-style: solid; border-color: blue;}
        p.double{ border-style: double; background-color: blue;}
        p.groove{ border-style: groove;}
        p.ridge{ border-style: ridge;}
        p.inset{ border-style: inset;}
        p.outset{ border-style: outset;}
        p.hidden{ border-style: hidden;}
    </style>
</head>
<body>
    <p class="none">没有线</p>
    <p class="dotted">虚线框</p>
    <p class="dashed">也是虚线边框</p>
    <p class="solid">实线</p>
    <p class="double">双边框</p>
    <p class="groove">凹槽边框</p>
    <p class="ridge">垄状边框</p>
    <p class="inset">嵌入边框</p>
    <p class="outset">外凸边框</p>
    <p class="hidden">隐藏边框</p>    
</body>
</html>
