<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐藏</title>
    <style>
        .yin{ visibility: hidden;}/*不会隐藏位置*/
        .cang{ display: none;}   /*位置也隐藏*/
    </style>
</head>
<body>
    <h1>我是标题啊</h1>
    <h1 class="yin">我是标题啊</h1>
    <p><b>注意：</b>看隐藏的位置</p><br><br>

    <h1>我是标题啊</h1>
    <h1 class="cang">我是标题啊</h1>
    <p><b>注意：</b>看隐藏的位置</p>
</body>
</html>
