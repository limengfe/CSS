<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类a</title>
    <style>
        a:link{ color: blue ; }/*未访问*/
        a:visited{ color: brown;}/*访问过*/
        a:hover{ color: darkorchid;}/*鼠标悬停*/
        a:active{ color: black;}/*点击*/
    </style>
</head>
<body>
    <a href="https://www.runoob.com" target="_black">菜鸟</a>
</body>
</html>
