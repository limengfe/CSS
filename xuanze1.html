<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子元素选择器</title>
    <style>
        div>p{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Welcome to China.</h1>
    <div>
        <h2>This is beautiful.</h2>
        <p>really.</p>
    </div>
    <span>
        <p>You can do everything.</p>
    </span>
</body>
</html>
