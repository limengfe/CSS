<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表计数</title>
    <style>
        ol{
            counter-reset: section;
            list-style-type: none;/*声明很重要*/
        }
        li::before{
            counter-increment: section;
            content: counters(section,".") "";
        }
    </style>
</head>
<body>
    <ol>
        <li>item</li>
        <li>item   
        <ol>
          <li>item</li>
          <li>item</li>
          <li>item
          <ol>
            <li>item</li>
            <li>item</li>
            <li>item</li>
          </ol>
          </li>
          <li>item</li>
        </ol>
        </li>
        <li>item</li>
        <li>item</li>
      </ol>
      ​
      <ol>
        <li>item</li>
        <li>item</li>
      </ol>
</body>
</html>
