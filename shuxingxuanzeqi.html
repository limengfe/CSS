<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style>
        [title]
        {
            color: blue;
        }
    </style>
</head>
<body>
    <h2>仔细观看</h2>
    <h1 title="Hello,World">hello,world!</h1>
    <a title="www.baidu.com" href="https://www.baidu.com">www.baidu.com</a>
    <p title="蓝色">我是蓝色</p>
</body>
</html>
