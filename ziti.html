<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体</title>
    <style>
        p.normal{ font-style: normal;}
        p.italic{ font-style: italic;}
        p.oblique{ font-style: oblique;}
        h1{ font-size: 50px;}
        h2{ font-size: 30px;}
        .p1{ font-size: 2em;}   /*1em=16px*/
</style>
</head>
<body>
     <p class="normal">看看我的字体</p>
     <p class="italic">看看我的字体</p>
     <p class="oblique">看看我的字体</p>
     <h1>标题1</h1>
     <h2>标题2</h2>
     <p class="p1">文字</p>
    </body>
</html>
