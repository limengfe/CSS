<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变行列</title>
    <style>
     li{ display: inline;}   /*无序列表以列排序*/
     span{ display: block;}     /*块意思是以行排序*/
    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.baidu.com" target="_black">百度</a></li>
        <li><a href="https://www.runoob.com" target="_black" >菜鸟</a></li>
        <li><a href="https://www.qq.com" target="_black">QQ</a></li>
    </ul>
    <h2>Nirvana</h2>
<span>Record: MTV Unplugged in New York</span>  
<span>Year: 1993</span>
<h2>Radiohead</h2>
<span>Record: OK Computer</span>
<span>Year: 1997</span>
</body>
</html>
