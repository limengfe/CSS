<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器编号</title>
    <style>
        body{
            counter-reset: section;/*创建计数器*/
        }
          h2::before{
              counter-increment: section;  /*递增变量*/
              content :"Section" counter(section)":";   /*content插入内容，cunter（）给值添加元素*/
          }
    </style>
</head>
<body>
    <h1>使用计数器</h1>
    <h2>HTML教程</h2>
    <h2>CSS教程</h2>
    <h2>javascript教程</h2>
</body>
</html>
