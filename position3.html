<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute 定位</title>
    <style>    /*不占空间*/
        .ab{
            position: absolute;
            top: 200px;
            left: 300px;
        }
    </style>
</head>
<body>
    <h2 class="ab">我是标题，但是我被相对定位了</h2>
    <p>懂了吗?会了吧！</p>
</body>
</html>
