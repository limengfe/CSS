<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类q</title>
    <style>
        q:lang(no){
            quotes: "~" "~";
        }
    </style>
</head>
<body>
    <p>李<q lang="no">孟飞</q>真帅。</p>
    <p>在这个例子中，lang定义了q元素的值，lang=no。</p>
</body>
</html>
