<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接背景颜色</title>
    <style>
        a:link{ background-color: greenyellow;}
        a:visited{ background-color: indianred;}
        a:hover{ background-color: lightskyblue;}
        a:active{ background-color: magenta;}
    </style>
</head>
<body>
    <p><b><a class="link" href="https://www.runoob.com" target="_blank">这是一个链接</a></b></p>
    <p><b>注意：</b> a:hover 必须在 a:link 和 a:visited 之后，需要严格按顺序才能看到效果。</p>
<p><b>注意：</b> a:active 必须在 a:hover 之后。</p>
</body>
</html>
