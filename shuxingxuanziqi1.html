<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性和值</title>
    <style>
        [title="1"]{
             border: 3px  solid red;
            
        }
    </style>
</head>
<body>
    <h2>看我表演</h2>              /*title的值为1才显示CSS效果，设其他值不显示效果*/
    <h1 title="2">看你表演</h1>
    <img title="1" src="/Users/20183/Desktop/CSS/tupian/runoob.png" ><br>

    <a title="1" href="https://www.runoob.com">www.runoob.com</a>
</body>
</html>
