<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图定位</title>
    <style>
        body{
            background-image: url(/Users/20183/Desktop/CSS/tupian/tree.png);
            background-repeat: no-repeat;
            background-position: right top;  /*定位*/
            margin-right: 100px;            /*文本与图片隔开*/ 
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>这个图会影响我的视线。</p>
    <p>我将把图位置挪了。</p>
    <p>margin-right 用来让文本域图片隔开</p>
</body>
</html>
