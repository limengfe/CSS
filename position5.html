<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素高度</title>
    <style>     /*给图片定位*/
       img{
           position: absolute;
           left: 0px;
           top: 0px;
           z-index: -1;
       }
</style>
</head>
<body>
    <h1> This is a heading.</h1>
    <img src="/Users/20183/Desktop/CSS/tupian/css.png" >

</body>
</html>
