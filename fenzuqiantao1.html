<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分组嵌套</title>
    <style>
        p{color: blue;
        text-align: center;}
        .p1{ background-color: red;}
        .p3{ text-decoration: underline;}
    </style>
</head>
<body>
     <p>这段是蓝色的，居中对齐</p> 
     <div class="p1"><p>这段不是蓝色文本</p></div> 
     <p>所有class=“marked”元素内的p元素指定一个样式，但有不同的文本颜色</p>
     <p class="p3">带下划线的段落。</p>  
</body>
</html>
