<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体1加粗</title>
    <style>
        .normal{ font-weight: normal;}
        .light{ font-weight: lighter;}
        .thick{ font-weight: bold;}
        .thicker{ font-weight: 500;}
    </style>
</head>
<body>
    <p class="normal">我是一段文章</p>
    <p class="light">我是一段文章</p>
    <p class="thick">我是一段文章</p>
    <p class="thicker">我是一段文章</p>
</body>
</html>
