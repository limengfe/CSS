<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本间距</title>
    <style>
        h1{
            letter-spacing: 2px;
        }
        h2 {
            letter-spacing: -2px;
        }
        p.big{ line-height: 200%;}
        p.small{ line-height: 70%;}
    </style>
</head>
<body>
    <h1>我是标题1</h1>
    <h2>我是标题2</h2> 
    <p>我是标准的行距<br>
       我是标准的行距<br>
       我是标准的行距
    </p>
    <p class="small">
        我是小行距<br>
        我是小行距<br>
        我是小行距
    </p>
    <p class="big">
       我是大行距<br>
       我是大行距<br>
       我是大行距<br>
    </p>
</body>
</html>
