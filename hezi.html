<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
        <style>
            div{
                background-color: rgb(235, 245, 226);
                margin: 50px;  /*外边距*/
                border: 20px solid green;  /*边框*/
                padding: 30px;    /*内边距*/
                width: 300px;
            }
        </style>
</head>
<body>
    <h2>盒子模型演示</h2>
    <p>CSS盒子模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。</p>
    <div>这里是盒子模型的内容有30内边距，50px外边距，绿色边框。</div>
</body>
</html>
