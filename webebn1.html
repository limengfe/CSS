<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报纸文本</title>
    <style>
        h1{
            text-align: center;
        }
        p.data{
            text-align: right;
        }
        p.main{
            text-align: justify;
        }
        
    </style>
</head>
<body>
    <h1>CSS text-align实例</h1>
    <p class="data">2020年8月18日</p>
    <p class="main">今天是8点起床，然后洗漱，喝了点茶。然后骑着车去街上买东西了，买了好吃的。
        回来到家都10点了。给猪丽发信息，她说在学习，真的不可思议，哈哈哈，竟然还会学习，让我震惊啊。
        我也开始学习了，今天继续学CSS文本以及右面的内容，加油吧！都快毕业了，万一招不来工作，那真的是套丢人了。
        加油！！！
      <p><b>注意：</b> 重置浏览器窗口大小查看 "justify" 是如何工作的。</p>  
    </p>
</body>
</html>
