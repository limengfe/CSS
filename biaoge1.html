<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度宽度</title>
    <style>
        table,th,td {
            border: 1px solid black;
        }
        table{ width: 200px;}
        th{ height: 50px;}
        td{ text-align: right; color: blue; }/*可以设置文本对齐方式,颜色*/
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>Pater</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Fei</td>
            <td>Li</td>
            <td>$200</td>
        </tr>
    </table>
</body>
</html>
