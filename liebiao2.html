<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移除默认设置</title>
    <style>
        ul.demo{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <p>默认配置：</p>
    <ul>
        <li>tae</li>
        <li>cafe</li>
        <li>milk</li>
    </ul>
    <p>移除默认设置：</p>
    <ul class="demo">
        <li>tea</li>
        <li>cafe</li>
        <li>milk</li>
    </ul>
</body>
</html>
